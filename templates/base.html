<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deepfake Detection - AI-Powered Image Analysis</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Deepfake Detector
            </a>
            <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick="showHelp()">
                <i class="fas fa-question-circle"></i> Help
            </button>
        </div>
    </nav>
    
    <div class="container">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    
    <footer class="footer-custom">
        <div class="container text-center">
            <p><i class="fas fa-info-circle"></i> Powered by AI & Deep Learning | Detect manipulated images with confidence</p>
        </div>
    </footer>
</body>

<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
<script>
function showHelp() {
    alert('How to use:\n\n1. Click on the upload area or drag & drop an image\n2. Supported formats: JPG, JPEG, PNG\n3. Click "Analyze Image" to check if the image is a deepfake\n4. Wait for the AI analysis results\n\nNote: This tool analyzes facial features to detect potential manipulation.');
}
</script>

</html>
